<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expence Tracker</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Total Expence -->
          <div class="total-amount-container">
            <h3>Total Expense</h3>
            <p class="hide error" id="Total-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Maximum Expence limit"
            />
            <button class="submit" id="total-amount-button">Set Maximum Expence</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title of Product"
            />
            <input
              type="textbox"
              class="product-description"
              id="product-description"
              placeholder="Enter description of Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <input
            type="text"
            id="product-category"
            placeholder="Enter Category of Product"
          />
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        
        <!-- categories -->
        <div>
          <div class="Categories">
            <h3>Categories</h3>
            <p class="hide error" id="Total-error">
              Categories cannot be empty
            </p>
            <input
              type="text"
              class="Category-title"
              id="product-title"
              placeholder="Enter new Category"
            />
            <input
              type="number"
              id="total-Category-amount"
              placeholder="Enter Maximum Category Expence limit"
            />
            <button class="submit" id="total-amount-button">Add Category</button>
          </div>
          
        </div>
        <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
      </div>

        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Expence</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
